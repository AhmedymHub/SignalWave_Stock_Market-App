<svg
        width="580"
        height="30"
        viewBox="170 0 190 40"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="SignalWave logo"
>
    <!-- Icon: Signal + Wave -->
    <g transform="translate(0, 6)">
        <!-- Signal dots -->
        <circle cx="6" cy="14" r="4" fill="#22C55E" />
        <circle cx="16" cy="14" r="4" fill="#22C55E" opacity="0.7" />
        <circle cx="26" cy="14" r="4" fill="#22C55E" opacity="0.4" />

        <!-- Wave path -->
        <path
                d="M36 14 C 42 4, 52 4, 58 14 C 64 24, 74 24, 80 14"
                fill="none"
                stroke="#38BDF8"
                stroke-width="6"
                stroke-linecap="round"
        />
    </g>

    <!-- Brand text -->
    <text
            x="90"
            y="26"
            fill="#FFFFFF"
            font-size="30"
            font-weight="600"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
            letter-spacing="0.4"
    >
        Signalwave-Market
    </text>
</svg>
